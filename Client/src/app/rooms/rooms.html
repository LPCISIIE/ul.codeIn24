<div class="ui container">
  <div id='container'>
    <div class="ui center aligned">
        <p class="page-title">
          <a ui-sref="home">
            <i class="ui inverted small icon left arrow app-phone"></i>
          </a>
          Rooms
        </p>
      <div class="dark-content"></div>
      <div class="bg-rooms"></div>
    </div>
      <div class="room-line">
        <a ng-repeat="room in Rooms.rooms" ui-sref="room({ id: room.id })">
           <img class="room" src="/static/img/room/{{ room.id }}.jpg" alt="room">
        </a>
      </div>
  </div>
</div>
